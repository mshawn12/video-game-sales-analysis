<script>
//     function optionChanged(newGenre){
//     // generateCharts(newSample);
//     // generateMetadata(newSample);
   
// }
    d3.json("http://127.0.0.1:5000/api/v1.0/actiondashboard").then((data) =>{
        // console.log(data.names);
        let gamedata = data;
let genres = []
let totalglobalsales = []
let totalnasales = []
let totaleusales = []
let totaljpsales = []
let names = []
let developers = []
let publishers = []
let criticscores = []
let userscores = []
let ratings = []
let gamecount = names.length

        //loop through and generate option links from dataset
        console.log(gamedata)
        for(let index = 0; index < gamedata.length; index++){
            totalglobalsales.push(gamedata[index].globalsales)
            genres.push(gamedata[index].genre)
            names.push(gamedata[index].name)
            developers.push(gamedata[index].developer)
            publishers.push(gamedata[index].publisher)
            ratings.push(gamedata[index].rating)
            criticscores.push(gamedata[index].criticscore)
            userscores.push(gamedata[index].userscore)
            totalnasales.push(gamedata[index].nasales)
            totaleusales.push(gamedata[index].eusales)
            totaljpsales.push(gamedata[index].jpsales)

        }
        
       
        // console.log(totalglobalsales)
        // console.log(genres)
        // console.log(names)
        // console.log(developers)
        // console.log(publishers)
        // console.log(criticscores)
        // console.log(userscores)
        // console.log(ratings)

// Gauge
var criticgaugedata = [
  {
    domain: { x: [0, 1], y: [0, 1] },
    value: 50,
    title: { text: "Avg. Critic Score" },
    type: "indicator",
    mode: "gauge+number",
    delta: { reference: 400 },
    gauge: { axis: { range: [null, 100] } }
  }
];

var criticgaugelayout = { 
    width: 600, height: 400 
};
Plotly.newPlot('gauge', criticgaugedata, criticgaugelayout);

// User Gauge
var usergaugedata = [
  {
    domain: { x: [0, 1], y: [0, 1] },
    value: 7,
    title: { text: "Avg. User Score" },
    type: "indicator",
    mode: "gauge+number",
    delta: { reference: 400 },
    gauge: { axis: { range: [null, 10] } }
  }
];

var usergaugelayout = { 
    width: 600, height: 400 
};
Plotly.newPlot('usergauge', usergaugedata, usergaugelayout);

// Bubble Map
var tracemapna = {
    type:'scattergeo',
    Ion:[100,400],
    lat:[0,0],
    marker: {color:['red','blue'],
    size: [30,50],
    mode:'markers'}}

Plotly.newPlot('plotmap', [tracemapna]);


// Chart scores
var tracecritic = {
            x: genres,
            y: criticscores,
            type: 'bar',
            name: 'Critic Review Scores',
            marker: {
                color: 'rgb(142,124,195)'
            }

        }   

var traceuser = {
            x: genres,
            y: userscores,
            type: 'bar',
            name: 'User Review Scores',
            marker: {
                color: 'rgb(8,48,107)'
            }

        }   

        var datascores = [tracecritic,traceuser];

        
        var layoutscores = {
            title: "Critic Score (Out of 100) | User Score (Out of 10)"            
             
        }

        Plotly.newPlot('plotscores', datascores, layoutscores);

// Chart 1
        var trace = {
            x: names,
            y: totalglobalsales,
            type: 'bar'

        }   
        var data = [trace];
        
        var layout = {
            title: "Global Sales by Game"            
             
        }

        Plotly.newPlot('plot', data, layout);

// Chart 2
var tracena = {
            x: genres,
            y: totalnasales,
            type: 'bar',
            name: 'NA Sales'

        }   

var traceeu = {
            x: genres,
            y: totaleusales,
            type: 'bar',
            name: 'EU Sales',
            marker: {
                color: 'rgb(142,124,195)'
            }

        }   

var tracejp = {
            x: genres,
            y: totaljpsales,
            type: 'bar',
            name: 'JP Sales',
            marker: {
                color: 'rgb(247,59,132)'
            }

        }   
        var dataregions = [tracena,traceeu,tracejp];

        
        var layoutregions = {
            title: "Regional Sales by Genre"            
             
        }

        Plotly.newPlot('plotregions', dataregions, layoutregions);


// Chart 3
        var trace2 = {
            x: publishers,
            y: criticscores,
            type: 'bar'

        }   
        var data2 = [trace2];
        
        var layout2 = {
            title: "Critic Score by Publisher"
             
        }

        Plotly.newPlot('plot2', data2, layout2)

        var trace3 = {
            x: developers,
            y: criticscores,
            type: 'bar'

        }   
        var data3 = [trace3];
        
        var layout3 = {
            title: "Critic Score by Developer"
             
        }

        Plotly.newPlot('plot3', data3, layout3)

        var trace4 = {
            x: ratings,
            y: totalglobalsales,
            type: 'bar'

        }   
        var data4 = [trace4];
        
        var layout4 = {
            title: "Global Sales by Rating"
             
        }

        Plotly.newPlot('plot4', data4, layout4)
        
        let bubbleLayout = {
            title: "",
            margin: {t: 0},
            hovermode: "closest",
            xaxis: {title: "Critic Score vs. Global Sales"},
            margin: {t: 30}

        };

        let bubbleData = [
            {
                x: criticscores,
                y: totalglobalsales,
                text: genres,
                mode: "markers",
                marker: {
                    size: totalglobalsales,
                    color: criticscores,
                    colorscale: "Bluered"        
                }
            }

        ]
        // Generate bubble chart
        Plotly.newPlot("bubble", bubbleData, bubbleLayout);

    });

</script>
